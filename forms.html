<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- this is how we link a css file to a html file. we use a link element -->
    
    <link rel="stylesheet" href="forms.css">
</head>
<body>
<form action="/submit" method="post">
    <!-- Text input -->
    <div>
    <label for="username">Username</label>
    <input type="text" id="username" name="username">
    </div>
<!-- email input -->
<div>
   <label for="email">Email</label>
   <input type="email" id="email" name="email">


<!-- radio buttons  -->

  <div>
<label>Gender</label>
   <label for="male">Male</label>
   <input type="radio" id="male" name="gender" value="female">

  </div>

  <!-- check box -->

  <div>
        <label for="subscribe">Subscribe to news letter:</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
 </div>

<!-- dropdown(select) -->
<div>
  <label for="country">Country</label>
  <select id="country" name="country">
    <option value="usa">United states</option>
    <option value="canada">Canada</option>
    <option value="uk">United kingdom</option>
  </select>
</div>
 <!-- text area -->
<div>
    <label for="message">Message</label>
    <textarea name="message" id="mesaage" cols="50" rows="4"></textarea>
</div> 
   

<!-- submit button -->
<div>
    <input type="submit" value="Submit">
</div>
</form>
<!-- universal selector  (synax) *{} (explanation) selects all elements in the page -->
<!-- type/element (syntax) p {property language}   (explanation) selects a specific element -->
<!-- class (syntax) . highlight {prop value}  (exp)  selects a specific class attr-->

     





    </form>
    
</body>
</html>
